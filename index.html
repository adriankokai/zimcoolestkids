<!DOCTYPE html>
<html>
<head>
	<title>zimcoolestkids</title>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<main>
		<h3 class="center z-depth-2 blue-text">Make a Payment to zimcoolestkids</h3>
		<div id="smart-button-container">
		  <div style="text-align: center;">
		    <div id="paypal-button-container"></div>
		  </div>
		</div>
		<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
		<script>
	    function initPayPalButton() {
	      paypal.Buttons({
	        style: {
	          shape: 'rect',
	          color: 'gold',
	          layout: 'vertical',
	          label: 'paypal',
	          
	        },

	        createOrder: function(data, actions) {
	          return actions.order.create({
	            purchase_units: [{"description":"Payment for services provided by social media influencer zimcoolestkids.","amount":{"currency_code":"USD","value":4.2}}]
	          });
	        },

	        onApprove: function(data, actions) {
	          return actions.order.capture().then(function(details) {
	            alert('Transaction completed by ' + details.payer.name.given_name + '!');
	          });
	        },

	        onError: function(err) {
	          console.log(err);
	        }
	      }).render('#paypal-button-container');
	    }
	    initPayPalButton();
		</script>
	</main>

</body>
</html>
